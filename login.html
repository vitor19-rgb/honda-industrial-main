<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Corporativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { colors: { honda: { red: '#cc0000', darkred: '#990000', dark: '#333333' } } } } }</script>
    <link rel="stylesheet" href="css/global.css">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center font-sans text-honda-dark relative">
    <a href="index.html" class="absolute top-4 right-4 text-gray-400 hover:text-honda-red bg-white rounded-full p-2 shadow transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
    </a>

    <div class="bg-white p-6 sm:p-10 rounded-2xl shadow-2xl w-full max-w-md mx-4 text-center">
        <img src="Honda-Header.svg" alt="Honda Logo" class="h-10 sm:h-12 mx-auto mb-6">
        
        <div id="login-form">
            <h2 class="text-xl sm:text-2xl font-bold text-gray-800 mb-2">Acesso Restrito</h2>
            <p class="text-gray-500 mb-6 sm:mb-8 text-sm">Identificação automática via rede corporativa.</p>
            <button onclick="iniciarLogin()" class="w-full bg-honda-red text-white font-bold py-3 px-4 rounded-xl shadow-md hover:bg-honda-darkred transition duration-300">
                Entrar com Acesso Corporativo
            </button>
        </div>

        <div id="loading-state" class="hidden py-6">
            <div class="loader"></div>
            <h3 class="text-lg font-bold text-gray-800">Autenticando...</h3>
            <p class="text-gray-500 text-sm mt-2">Buscando perfil no sistema.</p>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
