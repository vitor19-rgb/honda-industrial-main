<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Honda Industrial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { honda: { red: '#cc0000', dark: '#333333' } } } } }
    </script>
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center font-sans p-4 relative">

    <div class="absolute top-0 left-0 w-full h-2 bg-honda-red"></div>

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center border border-gray-200">
        
        <div class="flex justify-center mb-8">
            <img src="Honda-Header.svg" alt="Logo Honda" class="h-8 md:h-10">
        </div>
        
        <h1 class="text-2xl font-black text-gray-800 mb-2">Acesso Restrito</h1>
        <p class="text-sm text-gray-500 mb-8">Autentique-se com a sua conta corporativa para aceder ao chão de fábrica.</p>

        <button id="btn-login-google" class="w-full bg-white border border-gray-300 text-gray-700 font-bold py-3 px-4 rounded-xl flex items-center justify-center gap-3 hover:bg-gray-50 transition shadow-sm">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo" class="w-6 h-6">
            Entrar com o Google
        </button>

        <div class="mt-8 pt-6 border-t border-gray-100">
            <a href="index.html" class="text-sm font-bold text-gray-400 hover:text-honda-red transition">Voltar à Tela Inicial</a>
        </div>
    </div>

    <script type="module" src="js/login.js"></script>
</body>
</html>
