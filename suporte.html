<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte Técnico - Honda Industrial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { colors: { honda: { red: '#cc0000', dark: '#333333' } } } } }</script>
    <link rel="stylesheet" href="css/global.css">
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center p-4">
    
    <div class="bg-white p-6 md:p-10 rounded-2xl shadow-xl w-full max-w-2xl relative border-t-4 border-honda-red">
        <a href="perfis.html" class="absolute top-4 right-4 text-gray-400 hover:text-honda-red bg-gray-50 rounded-full p-2 transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </a>
        
        <div class="flex items-center gap-3 mb-2">
            <div class="bg-gray-800 text-white w-10 h-10 rounded-full flex items-center justify-center">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Central de Suporte TI</h2>
        </div>
        
        <p class="text-sm text-gray-500 mb-6">Encontrou algum bug no sistema ou problema no seu tablet? Abra um chamado para a equipe técnica de software.</p>
        
        <form id="form-suporte">
            <label class="block text-sm font-bold text-gray-700 mb-1">Qual é o problema?</label>
            <textarea id="descricao-suporte" required rows="4" placeholder="Ex: O botão de exportar PDF não está funcionando na tela do Gestor..." class="w-full border border-gray-300 rounded-lg p-3 mb-4 focus:outline-none focus:border-honda-red"></textarea>
            
            <button type="submit" class="w-full bg-honda-dark text-white font-bold py-3 rounded-lg hover:bg-black transition flex justify-center items-center shadow-md">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                Enviar Solicitação para a Nuvem
            </button>
        </form>
    </div>

    <script type="module" src="js/suporte.js"></script>
</body>
</html>
