<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte Técnico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { colors: { honda: { red: '#cc0000', dark: '#333333' } } } } }</script>
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center p-4">
    <div class="bg-white p-6 md:p-10 rounded-2xl shadow-xl w-full max-w-2xl relative">
        <a href="perfis.html" class="absolute top-4 right-4 text-gray-500 hover:text-honda-red bg-gray-100 rounded-full p-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </a>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Central de Suporte TI</h2>
        <p class="text-sm text-gray-500 mb-6">Abra um chamado para a equipe técnica</p>
        <form onsubmit="event.preventDefault(); alert('Chamado aberto com sucesso!'); window.location.href='perfis.html';">
            <textarea required rows="4" placeholder="Descrição do Problema..." class="w-full border border-gray-300 rounded-lg p-3 mb-4"></textarea>
            <button type="submit" class="w-full bg-honda-dark text-white font-bold py-3 rounded-lg hover:bg-black transition">Enviar Solicitação</button>
        </form>
    </div>
</body>
</html>
