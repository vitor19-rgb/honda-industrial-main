<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almoxarifado - Honda Industrial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { honda: { red: '#cc0000', dark: '#333333' } } } } }
    </script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <header class="bg-honda-dark text-white p-4 shadow-md sticky top-0 z-10 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 rounded-full bg-honda-red flex items-center justify-center font-bold shadow-sm">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
            </div>
            <div>
                <h1 class="font-bold text-lg">Módulo Almoxarifado</h1>
                <p class="text-xs text-gray-300">Gestão de Estoque e Compras</p>
            </div>
        </div>
        <a href="index.html" class="text-sm font-bold text-gray-300 hover:text-white transition">Voltar à Tela Inicial</a>
    </header>

    <main class="max-w-7xl mx-auto p-4 lg:p-8 mt-4 grid grid-cols-1 lg:grid-cols-3 gap-6">

        <div class="lg:col-span-1 space-y-6">
            
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                <h2 class="font-bold text-gray-800 text-lg mb-4 flex items-center border-b pb-2">
                    <span class="bg-green-100 text-green-700 p-1 rounded mr-2">⬇️</span> Entrada de Peças
                </h2>
                <form id="form-operacao" onsubmit="registrarOperacao(event)" class="space-y-4">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Tipo de Movimento</label>
                        <select id="tipo-operacao" class="w-full border rounded-lg p-2 text-sm focus:outline-none focus:ring-2 focus:ring-honda-red" required>
                            <option value="entrada">Entrada / Cadastro Novo</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Nome da Peça / Código</label>
                        <input type="text" id="nome-nova-peca" class="w-full border rounded-lg p-2 text-sm focus:outline-none" required placeholder="Ex: Correia Dentada">
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">Quantidade</label>
                            <input type="number" id="qtd-operacao" class="w-full border rounded-lg p-2 text-sm focus:outline-none" min="1" required>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">Máquina (Vínculo)</label>
                            <input type="text" id="maquina-alvo" class="w-full border rounded-lg p-2 text-sm focus:outline-none" placeholder="Ex: Prensa 04">
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-honda-dark text-white font-bold py-2 rounded-lg hover:bg-black transition">Registrar Entrada</button>
                </form>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                <h2 class="font-bold text-gray-800 text-lg mb-4 flex items-center border-b pb-2">
                    <span class="bg-orange-100 text-orange-700 p-1 rounded mr-2">↗️</span> Baixa para OS
                </h2>
                <form id="form-baixa-os" onsubmit="darBaixaOS(event)" class="space-y-4">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Ordem de Serviço (OS)</label>
                        <input type="text" id="numero-os" class="w-full border rounded-lg p-2 text-sm focus:outline-none border-red-300" placeholder="Ex: 1042" required>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Peça Utilizada</label>
                        <select id="peca-selecionada" class="w-full border rounded-lg p-2 text-sm focus:outline-none" required>
                            </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Quantidade Gasta</label>
                        <input type="number" id="qtd-baixa" class="w-full border rounded-lg p-2 text-sm focus:outline-none" min="1" required>
                    </div>
                    <button type="submit" class="w-full bg-honda-red text-white font-bold py-2 rounded-lg hover:bg-red-800 transition">Atrelar à OS e Dar Baixa</button>
                </form>
            </div>
            
        </div>

        <div class="lg:col-span-2 space-y-6">
            
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="flex justify-between items-center mb-4 border-b pb-2">
                    <h2 class="font-bold text-gray-800 text-lg">Inventário e Compras</h2>
                    <span class="text-xs text-gray-500">Dados salvos localmente</span>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-gray-100 text-gray-600 uppercase text-xs">
                                <th class="p-3 rounded-tl-lg">Peça</th>
                                <th class="p-3 text-center">Qtd Atual</th>
                                <th class="p-3 text-center">Estoque Min.</th>
                                <th class="p-3">Equipamento</th>
                                <th class="p-3 text-center rounded-tr-lg">Ação</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-inventario">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                <h2 class="font-bold text-gray-800 text-lg mb-4 border-b pb-2">Rastreio de Consumo por Equipamento</h2>
                <div id="lista-relatorio-os" class="max-h-64 overflow-y-auto space-y-2 pr-2">
                    </div>
            </div>

        </div>

    </main>

    <script src="js/almoxarifado.js"></script>
</body>
</html>
